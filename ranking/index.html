

 <script type="text/javascript" language="javascript">


// ranking読み込み iframeでparkournameこの場合の$(url).htmlを表示する
function rankingload( strValue ) {

	var base;
	var obj;

	base = document.getElementById(strValue);
	base.innerHTML = "";
		
	// IFRAME 作成
	obj = document.createElement("iframe");
	// IFRAME の見栄え属性をセット
	obj.setAttribute("frameBorder", "1");
	obj.setAttribute("scrolling", "no");

	// IFRAME の配置属性をセット
	obj.style.position = "relative";
	obj.style.width = "500px";
	obj.style.height = "500px";

	// IFRAME の内容をセット
	obj.src = document.getElementById("url").value;
    obj.src += ".html";
	
	// IFRAME を実装
	base.appendChild(obj);


}


// select要素が変更されたときにurlidのformにParkour名ぶち込む
window.addEventListener('DOMContentLoaded', function(e){

  document.querySelector('#parkourlist').addEventListener('change',function(e){

    var t=e.target;

    document.querySelector('#url').value=t.options[t.selectedIndex].textContent;
	rankingload( "new" );

  });

});

</script>
