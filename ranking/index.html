      document.getElementById("url").value = qsParm["asure"];
      
      rankingload( "new" );
      
  }
  }
  
  </script>

 <script type="text/javascript" language="javascript">
function copyUrl() {
    const element = document.createElement('input');
    element.value = location.href;
    document.body.appendChild(element);
    element.select();
    document.execCommand('copy');
    document.body.removeChild(element);
}

function rankingloadurlparam( strValue ) {
  var parkourname = document.getElementById("url").value;
  rankingload("new");
let params = new URLSearchParams(location.search.slice(1));
params.set('asure', parkourname);
window.history.replaceState({}, '', `${location.pathname}?${params}`);
}

// ranking読み込み iframeでparkournameこの場合の$(url).htmlを表示する
function rankingload( strValue ) {

	var base;
	var obj;

	base = document.getElementById(strValue);
	base.innerHTML = "";
		
	// IFRAME 作成
	obj = document.createElement("iframe");
	// IFRAME の見栄え属性をセット
	obj.setAttribute("frameBorder", "1");
	obj.setAttribute("scrolling", "auto");

	// IFRAME の配置属性をセット
	obj.style.position = "relative";
	if(navigator.userAgent.match(/(iPhone|iPod|Android.*Mobile)/i)){
	// スマホの場合の高さ
	  obj.style.width = "400px";
	  obj.style.height = "820px";
	  iframediv.style.zoom = '1.5';
    }else{
	// PC・タブレットの場合の高さ
	  obj.style.width = "1000px";
	  obj.style.height = "580px";
	  select.style.zoom = '1.5';
	  select.style.animation = 'anim 1s forwards';
    }


	// IFRAME の内容をセット
	obj.src = document.getElementById("url").value;
    obj.src += ".html";
	
	// IFRAME を実装
	base.appendChild(obj);
  


}


// select要素が変更されたときにurlidのformにParkour名ぶち込む
window.addEventListener('DOMContentLoaded', function(e){

  document.querySelector('#parkourlist').addEventListener('change',function(e){

    var t=e.target;
    var decode=decodeURI(t.options[t.selectedIndex].textContent);
    document.querySelector('#url').value=decode
	rankingloadurlparam( "new" );

   
  });

});

</script>
